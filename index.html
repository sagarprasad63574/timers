    <script>
        //countdown function that accepts a number as a parameter 
        //and every 1000 milliseconds decrements the value and console.logs it.

        function countDown (num) {
            let count = setInterval(function (){   
                num--;              
                if (num <= 0) {
                    clearInterval(count); 
                    console.log("DONE!"); 
                }
                else {
                    console.log(num); 
                }
            }, 1000);
        }
        countDown(4);
